<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus News.</title>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="img/kisspng-newsletter-online-newspaper-newsroom-news-5ab99e753078b4.2430335415221141651986.png"
                alt="logo do site focus news">
            <div class="menu-section">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Esportes</a></li>
                        <li><a href="#">Economia</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="container-main">
            <div>
                <h2>Inscreva-se agora</h2>
                <h2>na Focus News:</h2>
                <form>
                    <input type="text" placeholder="Nome">
                    <input type="e-mail" placeholder="E-mail">
                    <input type="submit" value="Enviar">
                </form>
            </div>
            <img src="img/principal log.jpg" alt="imagem decorativa loggin">
        </div>
    </main>

    <br>
    <h1>Furãozinhos e Lontrinhas</h1>
    <br>
    <section class="cards">

        <div class="card">
            <div class="image">
                <img src="img/img1.jpg" width="200px" height="50px" alt="card1">
            </div>
            <div class="content">
                <p class="title text--medium">
                    <strong> Um furãozinho.</strong>
                </p>
                <div class="infp">
                    <p class="text--medium">-2 min.-</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="img/img2.jpeg" width="200px" height="10px" alt="card2">
            </div>
            <div class="content">
                <p class="title text--medium">
                    <strong>Dois furãozinhos.</strong>
                </p>
                <div class="infp">
                    <p class="text--medium">-10 min.-</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="img/img2.jpg" alt="card3">
            </div>
            <div class="content">
                <p class="title text--medium">
                    <strong>Uma lontrinha.</strong>
                </p>
                <div class="infp">
                    <p class="text--medium">-57 min.-</p>
                </div>
            </div>
        </div>
     
        <div class="card">
            <div class="image">
                <img src="img/imgf1.jpg" alt="card4">
            </div>
            <div class="content">
                <p class="title text--medium">
                  <strong> Mais três lontrinhas.</strong> 
                </p>
                <div class="infp">
                    <p class="text--medium">120 min.</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="img/imgpt2.jpeg" alt="card5">
            </div>
            <div class="content">
                <p class="title text--medium">
                    <strong>Mais uma lontrinha.</strong> 
                </p>
                <div class="infp">
                    <p class="text--medium">180 min.</p>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="image">
                <img src="img/imgpt3.jpeg" alt="card1">
            </div>
            <div class="content">
                <p class="title text--medium">
                    <strong>Outra lontrinha.</strong>
                </p>
                <div class="infp">
                    <p class="text--medium">200 min.</p>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
